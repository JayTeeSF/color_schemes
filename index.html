<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Business Website</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="logo">My Company</h1>
    </header>
    <main>
        <p>This is an example paragraph.</p>
        <button class="primary-button">Call to Action</button>
    </main>
    <footer>
        <label for="font-dropdown">Choose Font: </label>
        <select id="font-dropdown" aria-label="Select font">
            <!-- Populate with font options -->
        </select>

        <label for="color-scheme-dropdown">Color Scheme: </label>
        <select id="color-scheme-dropdown" aria-label="Select color scheme">
            <option value="light">Light Mode</option>
            <option value="dark">Dark Mode</option>
        </select>

        <button id="clear-cookies">Clear Preferences</button>
        <button id="render-button">Render Page</button>
    </footer>
    <script src="script.js"></script>
</body>
</html>
