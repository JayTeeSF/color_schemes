<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultant Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.4/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleManager.css">
  </head>
  <body>
    <!-- Main content -->
    <header class="main-header bg-blue-600 text-white p-4">
      <h1 id="header-title" class="text-3xl">John Doe - Consultant</h1>
    </header>

    <!-- StyleManager UI -->
    <div id="style-manager-ui" class="style-manager">
      <button onclick="clearCookiesAndResetText()">Clear Preferences</button>
      <!-- Color scheme and font dropdowns, mode toggle button -->
      <!-- Add dropdown for color schemes here -->
      <select id="color-scheme-selector">
        <option value="Cerulean Lime Crimson">Cerulean Lime Crimson</option>
        <option value="Royal Emerald Crimson">Royal Emerald Crimson</option>
        <option value="Midnight Olive Silver">Midnight Olive Silver</option>
        <option value="Twitter Teal Light Grey">Twitter Teal Light Grey</option>
      </select>
      <!-- Add dropdown for fonts here -->
      <select id="font-selector"></select>
      <button id="mode-toggle">Toggle Dark/Light Mode</button>
    </div>

    <section class="p-4">
      <h2 class="text-2xl">About Me</h2>
      <p id="about-me" class="secondary-color">I am a consultant with expertise in...</p>
    </section>

    <section class="p-4">
      <h2 class="text-2xl">Accomplishments</h2>
      <ul id="accomplishments" class="accent-color">
        <li>Leading a successful project...</li>
        <!-- More accomplishments -->
      </ul>
    </section>

    <section class="p-4">
      <h2 class="text-2xl">Upcoming Events</h2>
      <ul id="upcoming-events" class="secondary-color">
        <li>Keynote speech at...</li>
        <!-- More events -->
      </ul>
    </section>

    <section class="p-4">
      <h2 class="text-2xl">Connect with Me</h2>
      <div class="flex space-x-4">
        <a href="https://twitter.com/" target="_blank" class="text-blue-500"><i class="fab fa-twitter"></i> Twitter</a>
        <a href="https://www.linkedin.com/" target="_blank" class="text-blue-700"><i class="fab fa-linkedin"></i> LinkedIn</a>
        <a href="https://www.spotify.com/" target="_blank" class="text-green-600"><i class="fab fa-spotify"></i> Spotify</a>
        <a href="https://www.apple.com/apple-music/" target="_blank" class="text-gray-800"><i class="fab fa-apple"></i> Apple Music</a>
      </div>
    </section>

    <footer id="contact-info" class="text-white p-4 primary-bg">
      Contact me for collaborations and consultancy opportunities.
    </footer>

    <script type="module" src="styleManager.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
