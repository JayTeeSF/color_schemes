    <link rel="stylesheet" href="styleManager.css">
    <script type="module">
      import StyleManager from './styleManager.js';

  document.addEventListener('DOMContentLoaded', () => {
    // Initialize style manager with default settings
    StyleManager.applyFont();
    StyleManager.applyColorScheme();
    StyleManager.toggleDarkLightMode(false); // false for light mode, true for dark mode

    // Example of applying a specific color scheme and font
    document.getElementById('apply-style').addEventListener('click', () => {
      const selectedFont = 'Verdana'; // Replace with actual selected font
      const selectedScheme = 'Royal Emerald Crimson'; // Replace with actual selected scheme
      StyleManager.applyFont(selectedFont);
      StyleManager.applyColorScheme(selectedScheme);
    });

    // Example toggle between light and dark mode
    document.getElementById('toggle-mode').addEventListener('click', () => {
      // Some logic to determine current mode and toggle to the other
      StyleManager.toggleDarkLightMode(/* true or false based on current mode */);
    });
  });
    </script>
  </head>
